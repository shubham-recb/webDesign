<html>
	<head>
		<title>condition</title>
	</head>
	<body>
		<script>
			var a=5;
			var b=4;
			var c=3;
			if(a>b&&a>c)
			{
				document.write("a is greater");
			}
			else if(b>a&&b>c)
			{
				document.write("b is greater");
			}
			else if(c>a&&c>b)
			{
				document.write("c is greater");
			}                                                                  
			else 
			{
				document.write("this is equal number");
			}
		</script>
	</body>
</html>
