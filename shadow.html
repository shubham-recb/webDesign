<!DOCTYPE html>
<html>
	<head>
		<title>shadow</title>
		<style>
			body{
				background-color:cyan;
			}
			.img{
				background-color:white;
				border-width:5em;
				border-style:solid;
				border-color:RED;
				height:200px;
				width:500px;
				border-radius:0px 80px 0px;
				box-shadow:10px 20px 25px BLACK;
				text-align:center;
				text-decoration:underline;
				text-transform:capitalize;
				font-size:30px;
				color:white;
			}
		</style>
	</head>
	<body>
		<div class="img"><img src="IMAGE/9.jpg" height="200" width="500"/></div>
	</body>
</html>
