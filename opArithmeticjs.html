<html>
	<head>
		<title>java script</title>
		
    </head>
		<body>
			<script>
			var a=40;
			var b=20;
			var line="<br>";
			document.write("sum="+(a+b)+line+"sub="+(a-b)+line+"mult="+(a*b)+line+"divide="+(a/b)+line+"mod="+(a%b)+line+"incre="+(a++)+line+"decre="+(b--));
			</script>
		</body>
</html>
