<!DOCTYPE html>
<html>
	<head>
		<title>inline css</title>
		<style>
		body{
			background-color:cyan;
		}
.box{
	border:2px solid red;
	height:300px;
	width:400px;
	border-radius:0px 50px 0px;
	box-shadow:10px 10px 15px blue;
	font-size:30px;
	font-family:cursive;
	text-decoration:underline;
	text-align:center;
	text-transform:uppercase;
	color:red;
	}
	img{
		border:2px solid red;
		box-shadow:0px 8px 16px 0px red;
	}
		</style>
	</head>
	<body>
	<div class="box">Email id:<input type="email" required="required" placeholder="enter your email"></br></br>
	password:<input type="number" required="required" placeholder="enter your password"></br></br>
	<input type="submit" value="login"></div>
	<h1>my image</h1>
	<img src="image/1.jpg" height="200px" width="500px">
	</body>
</html>
