<!DOCTYPE html>
<html>
	<head>
		<title>radius</title>
		<style>
		body{
			background-color:cyan;
		}
		.box1{
			height:300px;
			width:500px;
			border:5px solid red;
			border-radius:10px;
		}
		.box2{
			height:300px;
			width:500px;
			border:5px solid green;
			border-radius:50px 10px;
		}
		.box3{
			height:300px;
			width:500px;
			border:5px solid blue;
			border-radius:90px 60px 30px;
		}
		.box4{
			height:300px;
			width:500px;
			border:5px solid yellow;
			border-radius:20px 40px 60px 80px;
		}		
		</style>
	</head>
	<body>
		<div class="box1"></div></br>
		<div class="box2"></div></br>
		<div class="box3"></div></br>
		<div class="box4"></div>
	</body>
</html>
