<html>
	<head>
		<title>switch</title>
	<script>
		var a=5, b=7, opration="plus";
		switch(opration)
		{
			case "plus":
			document.write(a+b); break;
			case "minus":
			document.write(a-b);
			break;
			case "multiply":
			document.write(a*b);
			break;
			case "divide":
			document.write(a/b);
			break;
			default:
			document.write("this is invalid operation");
		}
		</script>
	</head>
	<body>
	</body>
</html>
